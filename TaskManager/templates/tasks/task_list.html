

{% block content %}
<h1>Lista de Tareas</h1>
    <ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        </li>
    {% endfor %}
    </ul>
    <a class="btn btn-primary mt-3" href="{% url 'task_create' %}">Crear Nueva Tarea</a>

{% endblock %}
